<h1>Sensore</h1>
<table *ngIf="edificio">
  <thead>
    <tr>
      <th>Tipo</th>
      <th>Dati Consumo</th>
      <th>Data Installazione</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sensori of edificio.sensore">
      <td>{{ sensori.tipo_di_sensore }}</td>
      <td>{{ sensori.dati_di_consumo }}</td>
      <td>{{ sensori.data_di_installazione }}</td>
  </tbody>
</table>

<!-- quanado itero un singolo edificio gli devo specificare che l'edificio esiste -->
